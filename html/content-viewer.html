	<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>아파트엔</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2, minimum-scale=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="keywords" content="아파트엔, 부동산, 투자가치 평가"/>
	<meta name="description" content="아파트엔에서는 실거래 데이터를 기반으로 투자가치 평가 정보를 제공합니다."/>
	<script src="/js/jquery-1.12.4.min.js"></script>
	<script src="/js/jquery-ui.js"></script>
	<script src="/js/swiper.min.js"></script>
	<script src="/js/common.ui.js"></script>
	<link rel="stylesheet" href="/css/swiper.css">
	<link rel="stylesheet" href="/css/ui.page.css">
</head>
<body>
<div class="wrap">
	<!-- S : header -->
	<header class="header">
		<div class="header-title-box">
			<h1 class="logo-a"><span class="for-a11y">아파트엔</span></h1>
			<i class="sub-bi"></i>
		</div>
		<div class="header-nav">
			<a href="" class="link-company">회사소개</a>
			<div class="personal-area">
				<button type="button" class="btn-login" data-layer="login-layer">로그인</button>
				<!-- D : 로그인 후
				<button type="button" class="btn-my-info">내정보</button>
				-->
			</div>
		</div>
	</header>
	<!-- E : header -->
	<div class="content-area">
		<!-- S : map -->
		<div class="map-contents" style="background:#333"></div>
		<!-- E : map -->
		<!-- S : map position -->
		<div class="box-map-position">
			<div class="map-viewer-way">
				<div class="viewer-way-detail"></div>
			</div>
			<p class="way-data">346.57 ° </p>
		</div>
		<!-- E : map position -->


		<!-- S : map control -->
		<div class="box-map-control">
			<div class="control-section">
				<div class="btn-control-gorup">
					<button type="button" class="btn-control" data-layer="viewer-layer"><i class="ico-com icon-viewer"></i><span class="for-a11y">보기</span></button>
				</div>
				<div class="btn-control-gorup">
					<button type="button" class="btn-control active"><i class="ico-com sp-map-normal"></i><span class="for-a11y">일반</span></button>
					<button type="button" class="btn-control"><i class="ico-com sp-map-flight"></i><span class="for-a11y">항공</span></button>
				</div>
				<div class="btn-control-gorup">
					<button type="button" class="btn-control"><i class="ico-com weather1"></i><span class="for-a11y">확대</span></button>
					<button type="button" class="btn-control"><i class="ico-com weather2"></i><span class="for-a11y">축소</span></button>
					<button type="button" class="btn-control"><i class="ico-com weather3"></i><span class="for-a11y">축소</span></button>
				</div>
			</div>
		</div>
		<!-- E : map control -->
	</div>
</div>

<!-- S : 로그인 layer -->
<div id="login-layer" class="layer_section">
	<div class="layer_section-container">
		<div class="layer-content">
			<div class="login-box">
				<div class="login-head">
					<h1 class="login-title"><img src="/images/common/login-logo.png" alt="아파트엡 로그인하고 다양한 서비스를 이용하세요"></h1>
				</div>
				<div class="login-type">
					<a href="/oauth2/authorization/kakao" class="link-login-a">
						<span class="login-icon"><i class="login-kakao"></i></span>
						<span class="login-name">카카오 로그인</span>
					</a>
					<a href="/oauth2/authorization/naver" class="link-login-b">
						<span class="login-icon"><i class="login-naver"></i></span>
						<span class="login-name">네이버 로그인</span>
					</a>
				</div>
			</div>
		</div>
		<button type="button" class="btn_layer-close"><i class="ico-com icon-close-a"></i><span class="for-a11y">레이어팝업 닫기</span></button>
	</div>
</div>
<!-- E : 로그인 layer -->

<!-- S : 경관보기 설정  layer -->
<div id="viewer-layer" class="layer_section">
	<div class="layer_section-container">
		<div class="layer-content">
			<div class="box-viewer">
				<div class="layer-header">
					<h1 class="layer-header-title">경관보기 설정</h1>
				</div>
				<div class="viewer-set">
					<div class="viewer-set-item type-flex">
						<p class="set-title">층선택</p>
						<div class="select">
							<select name="" id="" class="select-a">
								<option value="">선택</option>
							</select>
						</div>
					</div>
					<div class="viewer-set-item">
						<p class="set-title">아파트 및 바라보는 방향 선택</p>
						<div class="viewer-map"><img src="/images/temp/temp13.png" alt=""></div>
					</div>
				</div>
			</div>
		</div>
		<button type="button" class="btn_layer-close"><i class="ico-com icon-close-a"></i><span class="for-a11y">레이어팝업 닫기</span></button>
	</div>
</div>
<!-- E : 경관보기 설정  layer -->

<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=udj14zm9sv"></script>
<script type="text/javascript" src="/js/custom/chart/Chart.bundle.js"></script>
<script type="text/javascript" src="/js/custom/chart/google/loader.js"></script>

<script type="text/javascript" src="/js/custom/aptn.js"></script>

<script type="text/javascript">
	window.onload = function() {
		APTNL.callLayer();
		tollTipLayer();
	};
</script>
</body>
</html>
